<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Generated Stories</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="menu">
            <h2>Menu</h2>
            <ul id="stories-list">
                <!-- JavaScript will populate this list with story titles -->
            </ul>
        </div>
        <div class="content">
            <div id="story-content">
                <!-- JavaScript will populate this area with story content -->
            </div>
        </div>
        <div id="image-container">
            <!-- JavaScript will populate image covers here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
